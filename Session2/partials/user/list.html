<div class="row">
    <h2>List of users</h2>
    <table class="table table-striped">
        <tr>
            <th>Index</th>
            <th>Fullname</th>
            <th>Balance</th>
        </tr>
        <tr ng-repeat="(key, user) in vm.Users">
            <td>#{{key + 1}}</td>
            <td>{{user.Name}} {{user.Surname}}</td>
            <td>{{user.Balance | currency}}</td>
        </tr>
    </table>
</div>
