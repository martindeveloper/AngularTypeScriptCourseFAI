<div class="row">
    <div class="col-md-4">
        <h1>Rates Lookup</h1>

        <ul class="form-messages">
            <li *ngFor="let message of Messages;">{{message}}</li>
        </ul>

        <form>
            <div class="form-group">
                <label for="exchangeBaseInput">Exchange Base</label>
                <input [(ngModel)]="BaseExchangeInput" type="text" class="form-control exchange-base-input" id="exchangeBaseInput" placeholder="USD" />
            </div>
            <button (click)="OnLookupClick($event)" type="submit" class="btn btn-default" [disabled]="IsSearching">Lookup</button>
            <div [style.display]="IsSearching ? 'block' : 'none'" class="loader loader-right"></div>
        </form>
    </div>

    <div class="col-md-8">
        <h1>Rates Result</h1>

        <table class="table table-striped">
            <thead>
                <th>Currency</th>
                <th>Rate</th>
            </thead>

            <tbody>
                <tr *ngFor="let rate of Rates;">
                    <td>{{rate.Currency}}</td>
                    <td>{{rate.Rate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
