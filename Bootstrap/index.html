<!doctype html>
<html ng-app>
  <head>
    <script src="lib/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="userName" placeholder="Enter a name here" />
      <input type="button" value="Say!" ng-click="greeting = 'Hello ' + userName" />
      <hr>
      <h1>{{greeting}}</h1>
    </div>
  </body>
</html>
